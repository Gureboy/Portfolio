<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Roguelike Easter Egg</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dnd-easter-egg.css">
  <style>
    body { background: #181818; color: #f0f0f0; font-family: 'Segoe UI', serif; margin: 0; }
    .main { max-width: 900px; margin: 0 auto; padding: 32px 12px; }
    h1 { text-align: center; font-size: 2.2em; margin-bottom: 0.5em; }
    .section { background: #232323; border-radius: 12px; margin-bottom: 24px; padding: 24px; box-shadow: 0 4px 24px #000a; }
    .choices { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 18px; }
    .choices label { background: #333; border-radius: 6px; padding: 10px 18px; cursor: pointer; transition: background 0.2s; }
    .choices input[type=radio], .choices input[type=checkbox] { margin-right: 8px; }
    .choices label:hover, .choices input:checked + label { background: #444; }
    .btn { background: #ff7a00; color: #fff; border: none; border-radius: 6px; padding: 12px 28px; font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 18px; transition: background 0.2s; }
    .btn:hover { background: #ff9a3c; }
    .log { background: #111; border-radius: 8px; padding: 16px; min-height: 120px; margin-top: 18px; font-size: 1.1em; }
    .enemy, .player { font-weight: bold; }
    .shop { background: #222; border-radius: 8px; padding: 16px; margin-top: 18px; }
    .shop-item { margin-bottom: 8px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="main">
    <h1>Dungeons & Dragons: Turn Battle</h1>
    <div id="game"></div>
  </div>
  <script src="dnd-easter-egg.js"></script>
</body>
</html>
